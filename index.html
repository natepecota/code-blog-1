<html>
  <head>
    <script src="jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <link rel="stylesheet" type="text/CSS" href="normalize.css">
    <title>Rick's Blog</title>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">Rick Tesmond's Blog</h1>
      <nav class= "main-nav">
        <button class="hamburger"><span class="icon-menu"><img src="images/Menu.svg" /></span></button>
        <button class="cross"><span class="icon-menu"><img src="images/Cross.svg" /></span></button>
        <div class="menu">
          <ul>
            <li class="nav-item"><a href="index.html"><img class="tab" src="images/Home.png">Home</a></li>
            <li class="nav-item"><a href="about.html"><img class="tab" src="images/About.png">About</a></li>
            <li class="nav-item"><img class="tab" src="images/Linkedin.png">Linkedin</li>
            <li class="nav-item"><img class="tab" src="images/Github.png">Github</li>
          </ul>
        </div>
        <div class="forms">
          <form id="filterAuthor">
            <select id="select-Author">
              <option class="authorItem" value="none">--Filter by Author--</option>
            </select>
          </form>
          <form id="filterCategory">
            <select id="category">
              <option class="categoryItem" value="none">--Filter by Category--</option>
            </select>
          </form>
        </div>
      </nav>
    </header>
  <div class="site-wrap">
    <main>
      <article id="template">
        <h1 class="title"></h1>
        <h5 class="category"></h5>
        <h5><em>Written by: </em><a href='#' class="author"></a><em> on </em><span class="publishedOn"></span></h5>
        <div class="body"></div>
        <a href="#" class="read-on">Read on -></a> <hr/>
      </article>
    </main>
    <footer>

    </footer>
  </div>
  </body>
  <script src="article.js"></script>
  <script src="blogArticles.js"></script>
  <script src="events.js"></script>
  <script src="index.js"></script>
</html>
